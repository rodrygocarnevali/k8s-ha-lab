- name: Instalar componentes Kubernetes em todos os n처s
  hosts: all
  become: true

  tasks:
    - name: Adicionar chave GPG do Kubernetes
      apt_key:
        url: https://packages.cloud.google.com/apt/doc/apt-key.gpg
        state: present

    - name: Adicionar reposit처rio do Kubernetes
      apt_repository:
        repo: deb http://apt.kubernetes.io/ kubernetes-xenial main
        state: present

    - name: Instalar kubelet, kubeadm, e manter vers천es
      apt:
        name:
          - kubelet
          - kubeadm
        state: present
        update_cache: yes

    - name: Marcar pacotes do Kubernetes como mantidos (n찾o atualiza automaticamente)
      apt:
        name:
          - kubelet
          - kubeadm
        state: hold